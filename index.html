<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Chart - Digital magnetic board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="app-container">
        <header class="app-header">
            <div class="header-row">
                <div class="header-spacer"></div>
                <div class="header-center">
                    <h1 id="chart-title">Chore Chart</h1>
                    <p class="subtitle" id="chart-subtitle">Digital Magnetic Board</p>
                </div>
                <div class="header-controls">
                    <button id="members-btn" class="btn btn-secondary">Members</button>
                    <button id="settings-btn" class="btn-icon" title="Settings">⚙️</button>
                </div>
            </div>
        </header>

        <main class="board-wrapper">
            <div id="chore-board" class="chore-board">
                <!-- Grid will be injected here by app.js -->
                <div class="board-loading">Initializing board...</div>
            </div>
        </main>

        <section class="palette-section" id="marker-palette">
            <div class="palette-label">Drag to assign:</div>
            <div class="palette-markers" id="palette-markers"></div>
        </section>



        <!-- Settings Modal -->
        <div id="settings-modal" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="settings-close-btn" class="btn-icon">✕</button>
                </div>
                <div class="modal-body">
                    <div class="setting-row setting-row-stacked">
                        <label for="chart-title-input">Chart Title</label>
                        <input type="text" id="chart-title-input" class="text-input" placeholder="Chore Chart">
                    </div>
                    <div class="setting-row setting-row-stacked">
                        <label for="chart-subtitle-input">Description</label>
                        <input type="text" id="chart-subtitle-input" class="text-input"
                            placeholder="Digital Magnetic Board">
                    </div>
                    <hr class="setting-divider">
                    <div class="setting-row">
                        <label for="week-start-select">Week starts on</label>
                        <select id="week-start-select" class="select-input">
                            <option value="Mon">Monday</option>
                            <option value="Tue">Tuesday</option>
                            <option value="Wed">Wednesday</option>
                            <option value="Thu">Thursday</option>
                            <option value="Fri">Friday</option>
                            <option value="Sat">Saturday</option>
                            <option value="Sun">Sunday</option>
                        </select>
                    </div>
                    <div class="setting-row">
                        <label for="max-markers-input">Max markers per cell</label>
                        <input type="number" id="max-markers-input" class="text-input text-input-sm" min="0" max="32"
                            value="2" style="width: 70px;">
                    </div>
                    <hr class="setting-divider">
                    <hr class="setting-divider">
                    <div class="setting-section">
                        <label class="section-label">Visuals</label>
                        <div class="setting-row">
                            <label for="row-shading-check" style="flex:1;">Alternating Row Shading</label>
                            <input type="checkbox" id="row-shading-check" style="width: 20px; height: 20px;">
                        </div>
                        <div class="setting-row" id="row-shading-color-row">
                            <label for="row-shading-color" style="flex:1;">Shade Color</label>
                            <input type="color" id="row-shading-color" class="color-input">
                        </div>
                    </div>
                    <hr class="setting-divider">
                    <div class="setting-section">
                        <label class="section-label">Danger Zone</label>
                        <button id="reset-board-btn" class="btn btn-danger">Reset Board</button>
                        <p class="setting-hint">Clears all assignments for the week.</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="settings-save-btn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Members Modal -->
    <div id="members-modal-overlay" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2>Members</h2>
                <button id="members-close-btn" class="btn-icon">✕</button>
            </div>
            <div class="modal-body">
                <div class="setting-section">
                    <label class="section-label">People</label>
                    <div id="people-list" class="people-list">
                        <!-- Dynamically populated -->
                    </div>
                    <div class="add-person-form" id="add-person-form">
                        <input type="text" id="new-person-name" class="text-input text-input-sm" maxlength="128"
                            placeholder="Name">
                        <input type="text" id="new-person-initials" class="text-input text-input-sm" placeholder="AB"
                            maxlength="3" style="width: 60px;">
                        <input type="color" id="new-person-color" class="color-input" value="#6c5ce7">
                        <button id="add-person-btn" class="btn btn-primary btn-sm">+</button>
                    </div>
                </div>
                <hr class="setting-divider">
                <div class="setting-section">
                    <label class="section-label">Groups</label>
                    <div id="groups-list" class="people-list">
                        <!-- Dynamically populated -->
                    </div>
                    <div class="add-person-form" id="add-group-form">
                        <input type="text" id="new-group-name" class="text-input text-input-sm" maxlength="128"
                            placeholder="Group Name">
                        <input type="text" id="new-group-initials" class="text-input text-input-sm" placeholder="GRP"
                            maxlength="3" style="width: 60px;">
                        <input type="color" id="new-group-color" class="color-input" value="#00cec9">
                        <button id="add-group-btn" class="btn btn-primary btn-sm">+</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="members-done-btn" class="btn btn-primary">Done</button>
            </div>
        </div>
    </div>
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <script src="db.js"></script>
    <script src="repository.js"></script>
    <script src="app.js"></script>
</body>

</html>
