<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chore Chart - Digital magnetic board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="app-container">
        <header class="app-header">
            <div class="header-row">
                <div class="header-spacer"></div>
                <div class="header-center">
                    <h1 id="chart-title">Chore Chart</h1>
                    <p class="subtitle" id="chart-subtitle">Digital Magnetic Board</p>
                </div>
                <button id="settings-btn" class="btn-icon" title="Settings">⚙️</button>
            </div>
        </header>

        <main class="board-wrapper">
            <div id="chore-board" class="chore-board">
                <!-- Grid will be injected here by app.js -->
                <div class="board-loading">Initializing board...</div>
            </div>
        </main>

        <section class="marker-palette" id="marker-palette">
            <!-- Markers for household members will be here -->
        </section>

        <footer class="app-footer">
            <button id="add-chore-btn" class="btn btn-primary">Add Chore</button>
            <button id="reset-board-btn" class="btn btn-secondary">Reset Board</button>
        </footer>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal-overlay hidden">
            <div class="modal">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button id="settings-close-btn" class="btn-icon">✕</button>
                </div>
                <div class="modal-body">
                    <div class="setting-row setting-row-stacked">
                        <label for="chart-title-input">Chart Title</label>
                        <input type="text" id="chart-title-input" class="text-input" placeholder="Chore Chart">
                    </div>
                    <div class="setting-row setting-row-stacked">
                        <label for="chart-subtitle-input">Description</label>
                        <input type="text" id="chart-subtitle-input" class="text-input"
                            placeholder="Digital Magnetic Board">
                    </div>
                    <hr class="setting-divider">
                    <div class="setting-row">
                        <label for="week-start-select">Week starts on</label>
                        <select id="week-start-select" class="select-input">
                            <option value="Mon">Monday</option>
                            <option value="Tue">Tuesday</option>
                            <option value="Wed">Wednesday</option>
                            <option value="Thu">Thursday</option>
                            <option value="Fri">Friday</option>
                            <option value="Sat">Saturday</option>
                            <option value="Sun">Sunday</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="settings-save-btn" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://sql.js.org/dist/sql-wasm.js"></script>
    <script src="db.js"></script>
    <script src="repository.js"></script>
    <script src="app.js"></script>
</body>

</html>
